name: Unit Test Compile and Upload to Repository

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Previous Txt 
        run: echo "Not: 0" >> not.txt
        
      - name: Build unit.c
        run: gcc -o unit unit.c
        
      - name: Commit changes
        run: |
          date > generated.txt
          echo not.txt
          ./unit
          git config user.name mregungor
          git config user.email emre.gungor@ksbu.edu.tr
          git add .
          git commit -m "generated"
          git push
